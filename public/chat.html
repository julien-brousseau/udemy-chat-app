<!DOCTYPE html>
<html>

  <head>
    <title>Chat App</title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <div class="chat">

      <div class="chat__sidebar"></div>

      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input type="text" name="message" placeholder="Message">
            <button type="submit" id="submit">Send</button>
          </form>
          <button type="button" id="send-location">Share location</button>
        </div>

      </div>
    </div>

    <!-- Tempates -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">Username</span>
          <span class="message__meta">{{ createdAt }}</span>
        </p>
        <p>{{ message }}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">Username</span>
          <span class="message__meta">{{ createdAt }}</span>
        </p>
        <p><a href="{{ url }}" target="_blank">Show my location</a></p>
      </div>
    </script>

    <!-- Front-end libraries - Mustache, momentjs and querystring -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- Socket.io scripts -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- App scripts -->
    <script src="/js/chat.js"></script>

  </body>
</html>
