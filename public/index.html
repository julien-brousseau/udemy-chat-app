<!DOCTYPE html>
<html>

  <head>
    <title>Chat App - Join Page</title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/styles.min.css">
  </head>

  <body>

    <div class="centered-form">
      <div class="centered-form__box">

        <h1>Join the chat</h1>

        <form class="" action="/chat.html">

          <label for="username">Display name</label>
          <input type="text" name="username" placeholder="Ex: Luke Skywalker" required>

          <label for="">Room name</label>
          <input type="text" name="room" placeholder="Ex: Death Star">

          <button type="submit">Join!</button>

        </form>

      </div>
    </div>

  </body>
</html>
